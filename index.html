<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input placeholder="First Name" id="firstNameInput" />
    <input placeholder="Last Name" id="lastNameInput" />
    <input placeholder="ID Number" id="idNumberInput" />
    <input placeholder="Job Title" id="jobTitleInput" />
    <input placeholder="Annual Salary" id="annualSalaryInput" />
    <button id="employeeInputButton">Submit</button>

    <h2>Employees</h2>

    <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                    
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>



    <h2 id="monthlySalary" >Total Monthly Salary: 0</h2>
    
    
</body>
</html>
